<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel Coming Soon Master</title>
</head>
<body>
    <div class="container">
        <div class="left">
           <img src="images/logo.svg" alt="" class="logo">
           <img src="images/hero-mobile.jpg" class="mob">
           <h1><span>WE'RE</span> COMING SOON</h1>
           <p class="post">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
           <form action="" name="myForm" onsubmit = "return(validate());" novalidate>
            <div class="input">
                <input type="email" name="email" id="email" placeholder="Email Address">
            <img src="images/icon-error.svg" alt="" class="error">
            </div>
            <input type = "submit" value = "" class="submit"/>
           </form>
           <p class="empty">Please provide your email</p>
           <p class="invalid">Please provide a valid email</p>
        </div>
        <img class="right" src="images/hero-desktop.jpg" alt="">
    </div>

    <script src="script.js"></script>
</body>
</html>
